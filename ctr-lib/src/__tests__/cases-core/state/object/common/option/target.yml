# File generated from ---> target.styl


.test:::0:
  width: 200px
  states:
    common:
      option:
        # target
        target: ['hover', 'holyState']
      on:
        opacity: 1
        option:
          duration: 11s
          shorthand:
            background: 1s
      non:
        opacity: 0.5
        option:
          duration: 77s
          shorthand:
            background: [9s, 99s, 'ease-out']
            # should not overwrite
            color: 1000s
    hover:
      option:
        duration: 420s
      on:
        background: red
      non:
        background: green
        option:
          ease: 'ease-out'
    active:
      # auto gen, as in it needs to
      # gen color: [red, on, active, but]
      # not on not(:active)
      color: red
      option:
        pick: ['on.opacity', 'on.option.duration']
        shorthand:
          color: 100s
    holyState:
      on:
        font-size: 10px
      non:
        font-size: 20px
      option:
        # will be key
        key: 'link'


