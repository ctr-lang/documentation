# set vars
ctr:::setVariable:
  size: 400px
  color: red

ctr:::setOption:
  hover:
    duration: 10s

.test-1:
  size: $size$
  color: $color$
  hover:
    background: green

# reset
ctr:::setReset:
  # resets, but then sets them back to new values
  variable:
    size: 200px
    color: blue
  option:
    hover:
      duration: 20s

.test-2:
  size: $size$
  color: $color$
  hover:
    background: green



